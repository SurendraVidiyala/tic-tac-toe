<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wikipedia-search</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
	<h1 class="text-center">Play TIC-TAC-TOE game</h1>

		<h3 class="text-center"></h3>
		
		<div class="row">
  			<div id="b00" class="b1 col-xs-4"></div>
	  		<div id="b01" class="b2 col-xs-4"></div>
	  		<div id="b02" class="b3 col-xs-4"></div>
			  <div id="b10" class="b4 col-xs-4"></div>
  			<div id="b11" class="b5 col-xs-4"></div>
  			<div id="b12" class="b6 col-xs-4"></div>
  			<div id="b20" class="b7 col-xs-4"></div>
  			<div id="b21" class="b8 col-xs-4"></div>
			  <div id="b22" class="b9 col-xs-4"></div>
		</div>


		<div class="text-center">
			  <div class="btn play">Play as</div>
		</div>

<p class="warning text-center"><strong>Please wait after making the first move</strong></p>

		<!-- modal box -->
		<div class="modal">

  			<!-- Modal content -->
  			<div class="modal-content text-center">    			
    			<p>Play as:</p>
  			  <div class="btn X">X</div>
				    <div class="btn O">O</div>
			  </div>

		</div>
<footer class="text-center">
